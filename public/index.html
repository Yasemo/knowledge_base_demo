<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- NYT-style Header -->
  <header class="nyt-header">
    <div class="header-bar"></div>
    <nav class="header-nav">
      <h1 class="site-title">Knowledge Base</h1>
      <div class="nav-actions">
        <button id="newSchemaBtn" class="text-btn">+ Schema</button>
        <button id="newCardBtn" class="text-btn primary">+ Card</button>
        <button id="newTagBtn" class="text-btn">+ Tag</button>
        <button id="activeContextBtn" class="text-btn">üéØ Active Context</button>
      </div>
    </nav>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-container">
      <!-- Views -->
      <div class="toolbar-section">
        <label class="toolbar-label">Views:</label>
        <div id="viewsList" class="views-chips"></div>
        <button id="newViewBtn" class="text-btn small">+ View</button>
      </div>

      <!-- Schemas Filter -->
      <div class="toolbar-section">
        <label class="toolbar-label">Schemas:</label>
        <div id="schemasList" class="schemas-chips"></div>
      </div>

      <!-- Tags Filter -->
      <div class="toolbar-section">
        <label class="toolbar-label">Tags:</label>
        <div id="tagFilterList" class="tag-filter-chips"></div>
        <button id="clearFiltersBtn" class="text-btn small" style="display: none;">Clear</button>
      </div>

      <!-- View Controls -->
      <div class="toolbar-section toolbar-right">
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">Grid</button>
          <button class="view-btn" data-view="list">List</button>
          <button class="view-btn" data-view="table">Table</button>
          <button class="view-btn" data-view="carousel">Carousel</button>
        </div>
        <button id="exportTableBtn" class="text-btn small" style="display: none;">‚¨áÔ∏è Export Table</button>
        <div class="results-count">
          <span id="resultsCount">0 cards</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content (Full Width) -->
  <main class="main-content-fullwidth">
    <div id="cardsContainer" class="cards-grid"></div>
  </main>

  <!-- Modal Container -->
  <div id="modalContainer"></div>

  <!-- JavaScript -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
