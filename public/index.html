<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- NYT-style Header -->
  <header class="nyt-header">
    <div class="header-bar"></div>
    <nav class="header-nav">
      <div class="nav-left">
        <button id="menuBtn" class="icon-btn" title="Menu">â˜°</button>
      </div>
      <h1 class="site-title">Knowledge Base</h1>
      <div class="nav-right">
        <button id="newSchemaBtn" class="text-btn">+ Schema</button>
        <button id="newCardBtn" class="text-btn primary">+ Card</button>
      </div>
    </nav>
  </header>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <h2 class="sidebar-title">Schemas</h2>
        <div id="schemasList" class="schemas-list"></div>
      </div>

      <div class="sidebar-section">
        <h2 class="sidebar-title">Filter by Tags</h2>
        <div id="tagFilterList" class="tag-filter-list"></div>
        <button id="clearFiltersBtn" class="text-btn small" style="margin-top: 12px; display: none;">Clear Filters</button>
      </div>

      <div class="sidebar-section">
        <h2 class="sidebar-title">Manage Tags</h2>
        <button id="newTagBtn" class="text-btn small">+ New Tag</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- View Controls -->
      <div class="view-controls">
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">Grid</button>
          <button class="view-btn" data-view="list">List</button>
          <button class="view-btn" data-view="table">Table</button>
        </div>
        <div class="results-count">
          <span id="resultsCount">0 cards</span>
        </div>
      </div>

      <!-- Cards Container -->
      <div id="cardsContainer" class="cards-grid"></div>
    </main>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer"></div>

  <!-- JavaScript -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
